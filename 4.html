<!DOCTYPE html>
<html>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
<body>

<h2>The XMLHttpRequest Object</h2>

<button type="button" onclick="loadDoc()">Get my CD collection</button>
<br><br>
<table id="demo"></table>

<script>
function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    myFunction(this);
  }
  xhttp.open("GET", "https://carmensai.github.io/carmenfb/ProductXML_New.xml", true);
  xhttp.send();
}
function myFunction(xml) {
  const xmlDoc = xml.responseXML;
  const x = xmlDoc.getElementsByTagName("Row");
  let table="<tr><th>Product Id</th><th>Name</th>th>Price</th><th>Image</th></tr>";
  for (let i = 0; i <x.length; i++) { 
    table += "<tr>" +
   "<td>" + x.length + x[i].getElementsByTagName("Data")[0].childNodes[0].nodeValue + "</td>" +
   "<td>" + x[i].getElementsByTagName("Data")[1].childNodes[0].nodeValue + "</td>" + 
   "<td>" + x[i].getElementsByTagName("Data")[2].childNodes[0].nodeValue + "</td>" +
   "</tr>"
    ;
  }
  document.getElementById("demo").innerHTML = table;
}
</script>

</body>
</html>
